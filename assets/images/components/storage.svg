<?xml version="1.0" encoding="UTF-8"?>
<svg width="512px" height="512px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Storage</title>
    <g id="Storage" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- NVMe SSD -->
        <g id="NVMe-SSD" transform="translate(48, 96)">
            <rect id="NVMe-Base" stroke="#FF00FF" stroke-width="8" fill="#1E1E2E" x="0" y="0" width="256" height="80" rx="6"></rect>
            <rect id="NVMe-Connector" stroke="#00FFFF" stroke-width="4" fill="#1E1E2E" x="0" y="80" width="256" height="16"></rect>
            <rect id="NVMe-Chip-1" stroke="#00FFFF" stroke-width="3" fill="#1E1E2E" x="16" y="16" width="48" height="48" rx="2"></rect>
            <rect id="NVMe-Chip-2" stroke="#00FFFF" stroke-width="3" fill="#1E1E2E" x="80" y="16" width="48" height="48" rx="2"></rect>
            <rect id="NVMe-Controller" stroke="#FF00FF" stroke-width="3" fill="#1E1E2E" x="144" y="16" width="96" height="48" rx="2"></rect>
            <text id="NVMe" font-family="Arial-BoldMT, Arial" font-size="16" font-weight="bold" fill="#00FFFF">
                <tspan x="168" y="46">NVMe</tspan>
            </text>
        </g>
        
        <!-- SATA SSD -->
        <g id="SATA-SSD" transform="translate(48, 208)">
            <rect id="SATA-SSD-Base" stroke="#FF00FF" stroke-width="8" fill="#1E1E2E" x="0" y="0" width="256" height="64" rx="6"></rect>
            <rect id="SATA-Connector" stroke="#00FFFF" stroke-width="4" fill="#1E1E2E" x="224" y="16" width="32" height="32"></rect>
            <rect id="SATA-Chip-1" stroke="#00FFFF" stroke-width="3" fill="#1E1E2E" x="16" y="16" width="32" height="32" rx="2"></rect>
            <rect id="SATA-Chip-2" stroke="#00FFFF" stroke-width="3" fill="#1E1E2E" x="64" y="16" width="32" height="32" rx="2"></rect>
            <rect id="SATA-Chip-3" stroke="#00FFFF" stroke-width="3" fill="#1E1E2E" x="112" y="16" width="32" height="32" rx="2"></rect>
            <rect id="SATA-Controller" stroke="#FF00FF" stroke-width="3" fill="#1E1E2E" x="160" y="16" width="48" height="32" rx="2"></rect>
            <text id="SSD" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#00FFFF">
                <tspan x="172" y="37">SSD</tspan>
            </text>
        </g>
        
        <!-- HDD -->
        <g id="HDD" transform="translate(48, 304)">
            <rect id="HDD-Base" stroke="#FF00FF" stroke-width="8" fill="#1E1E2E" x="0" y="0" width="256" height="64" rx="6"></rect>
            <rect id="HDD-Connector" stroke="#00FFFF" stroke-width="4" fill="#1E1E2E" x="224" y="16" width="32" height="32"></rect>
            <circle id="HDD-Platter" stroke="#00FFFF" stroke-width="4" fill="#1E1E2E" cx="112" cy="32" r="32"></circle>
            <line x1="112" y1="0" x2="112" y2="64" id="HDD-Spindle" stroke="#FF00FF" stroke-width="2"></line>
            <line x1="144" y1="32" x2="80" y2="32" id="HDD-Arm" stroke="#FF00FF" stroke-width="3"></line>
            <text id="HDD" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#00FFFF">
                <tspan x="172" y="37">HDD</tspan>
            </text>
        </g>
        
        <text id="Storage" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#FF00FF">
            <tspan x="176" y="416">STORAGE</tspan>
        </text>
    </g>
